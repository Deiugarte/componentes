<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup>  
            <h3>Agregar Publicación</h3>  
            <h:form>  
                <p>Título:  
                    <p:inputText value="#{publicacionBean.newpublicacion.titulo}" /></p>  
                <p>Contenido: 
                    <p:inputTextarea value="#{publicacionBean.newpublicacion.contenido}" maxlength="500" counterTemplate="{0} characters remaining." />
                </p>  
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">    
                </h:panelGrid>  

                <p:commandButton icon="ui-icon-plusthick"  type="submit" value="add" action="#{publicacionBean.addPublicacion()}" />
            </h:form>  
        </h:panelGroup>  
    </h:body>
</html>
