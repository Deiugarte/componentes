<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fb="http://www.facebook.com/2008/fbml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <link rel="stylesheet" href="css/styles.css"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>
            <script>
                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '1943608085935991',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v3.2'
                    });
                };
                (function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {

                        return;
                    }
                    js = d.createElement(s);
                    js.id = id;
                    console.log(js.id);
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
                function checkLoginState() {
                    FB.getLoginStatus(function (response) {
                        window.location.href = "login.xhtml";
                        statusChangeCallback(response);
                    });
                }
            </script>
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Archivos" icon="pi pi-file">
                        <p:menuitem value="Subir archivo" url="upload.xhtml" />
                    </p:submenu>

                    <p:submenu label="Bot" icon="pi pi-pencil">
                        <p:menuitem value="Bot" url="indexBot.xhtml" />
                        <p:menuitem value="Preguntas de Soporte" url="indexPreguntas.xhtml" />
                    </p:submenu>
                    <p:submenu label="Amigos" icon="pi pi-cog">
                        <p:menuitem value="Lista amigos" url="ListaAmigos.xhtml" icon="pi pi-save" update="messages"/>
                    </p:submenu>
                    <p:menuitem value="publicaciones" url="indexPublicacion.xhtml" icon="pi pi-times" />
                    <f:facet name="options">
                        
                        <h:outputText style="font-size:0.75em;margin-right:2px;padding-bottom:3px;" value="Bienvenido, #{loginController.nombre}. "/>
                        <fb:login-button size="large" onlogin="checkLoginState();" autologoutlink="true"> </fb:login-button>
                    </f:facet>
                </p:menubar>
            </h:form>
        </h:body>
    </f:view>
</html>
