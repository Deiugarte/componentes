<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <link rel="stylesheet" href="css/styles.css"/>
                <title>Bot</title>
            </f:facet>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Inicio" icon="ui-icon-home" url="landing.xhtml"/>
                <p:menuitem value="Tutorial" icon="ui-icon-home" url="Tutorial.xhtml"/>
                <p:menuitem value="Agregar Bot" icon="ui-icon-pencil" oncomplete="PF('dlgBot').show()"/>
            </p:menubar>
        </h:form>

        <h:form> 
            <p:growl id="growl" life="2000" />

        </h:form>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>


        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>


        <h:form> 
            <p:dataScroller value="#{botController.bots}" var="bot" chunkSize="10" mode="inline" scrollHeight="500">
        <f:facet name="header">
            Tus bots
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
  
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                                      
                    <h:outputText value="Nombre Bot:" />
                    <h:outputText value="#{bot.nombreBot}" style="font-weight: bold"/>
 
                    <h:outputText value="Descripcion Bot:" />
                    <h:outputText value="#{bot.descripcionBot}" style="font-weight: bold"/>
 
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
        <p:dialog id="dialogBot" modal="true" responsive="true" closeOnEscape="true" widgetVar="dlgBot" height="300" 
              width="550" minHeight="350" minWidth="550" showEffect="fade" hideEffect="fade" header="ingresar Bot">
        <h:form id="formBot">
            <p:growl id="growl" showDetail="true" life="2000">
                
            </p:growl>
            <p:panelGrid columns="2" style="width: 100%; height: 100%;">
                <h:outputText value="Digite el Token del Bot:"/>
                <p:inputText id="tokenID" label="idBot" maxlength="100" required="true" value="#{botController.idBot}"/>
                
                <h:outputText value="Digite la descripcion del bot:"/>
                <p:inputText id="descripcionID" label="desccripcionBot" maxlength="100" required="true" value="#{botController.descripcionBot}"/>
                
            </p:panelGrid> 
            <p:commandButton id="agregarBotID" value="Agregar" action="#{botController.addBot()}" />
            <p:commandButton id="cancelarBotID" value="Cancelar" type="button" onclick="PF('dlgBot').hide()"/>
        </h:form>
    </p:dialog>
        <style type="text/css">
    .logo {
        width: 5%
    }
     
    .detail {
        width: 95%;
        padding-left: 25px;
    }
     
    .detail td {
        font-size: 24px;
    }
     
    .ui-datascroller .ui-datascroller-item {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        /*border-bottom-color: #f2f2f2var(--input-border-color, #A8A8A8);*/
    }
</style>
    </h:body>
</html>
