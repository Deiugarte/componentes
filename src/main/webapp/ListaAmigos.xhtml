<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <link rel="stylesheet" href="css/styles.css"/>
                <title>Lista amigos</title>
            </f:facet>
        </h:head>
        <h:body id="body">
            <script>
                (function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id))
                        return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '1943608085935991',
                        cookie: true, // enable cookies to allow the server to access 
                        autoLogAppEvents: true,
                        status: true,
                        xfbml: true, // parse social plugins on this page
                        version: 'v3.2' // use graph api version 2.0
                    });

                    FB.getLoginStatus(function (response) {
                        listFriend();
                    });
                };



                function listFriend() {
                    FB.api('/me/friends', function (response) {
                        if (response || !response.error) {
                            //console.log(JSON.stringify(response.summary));
                            console.log(JSON.stringify(response.data));
                        } else {
                            console.log("algo ha salido mal");
                        }
                    }
                    );
                }


            </script>

            <h:form>  
                <p:menubar>
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="landing.xhtml"/>
                </p:menubar>
            </h:form>
            <style type="text/css">
                .ui-grid-responsive  {
                    text-align: center;
                }
            </style>


            <p:panel><h3>Amigos</h3></p:panel>
            <p:panelGrid columns="3" layout="grid">            
                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 

                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 

                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 
                <h:outputText value="Content" /> 
            </p:panelGrid>

        </h:body>
    </f:view>
</html>
